 <div class="showcase img">
  <div class="container"> 
  <mat-card class="my-margin">
      <mat-card-title>User Login</mat-card-title>
        <mat-card-content>
          <form [formGroup]='form' (ngSubmit)="onSubmit()"> 
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Username" name='email' formControlName="email" >
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                <input type="password" matInput placeholder="Password" name='password' formControlName="password">
              </mat-form-field>
            </p>
            <p *ngIf="error" class="error">
              {{ error }}
            </p>
            <div class="button">
              <button type="submit" mat-button >Login   <mat-progress-spinner *ngIf="loading" mode="indeterminate" [diameter]="70">    </mat-progress-spinner></button>
            </div>
          </form>
        </mat-card-content>
      </mat-card> 
  </div>
 
 </div>
